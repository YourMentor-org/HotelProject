<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Hotel | Search</title>
 </head>
 <body>
  <div class="page">
    <div class="page__center center">
      <div class="center__header header">
        <div class="header__logo">Лого</div>
        <div class="header__title titles">
          <div class="titles__title">
            <h1>
              Гостиницы по лучшим ценам
            </h1>
          </div>
          <div class="titles__subtitle">
            <h2>JCB - лучший интернет сервис по версии Natinal Geographic Traveler Awards</h2>
          </div>
        </div>
      </div>
      <div class="center__body body">
        <div class="body__search search">
          <input type="search" class="search__input" placeholder="Направление, город, название отеля: например, Париж, Милан ">
        </div>
        <div class="body__input input">
          <div class="input__data-from data_from">
            <label class="data_from label">Выберите дату вселения</label>
            <input type="date" class="data_to" value="23/01/2017">
          </div>
          <div class="input__data-to data_to">
            <label class="data_to label">Выберите дату отъезда</label>
            <input type="date" class="data_to" value="28/01/2017">
          </div>
        </div>
        <div class="body__bottom bottom">
          <div class="bottom__checkbox checkbox">
            <input type="checkBox" class="checkbox__checkbox">
            <label class="checkBox__label">Добавить перелет и получить скидку</label>
          </div>
          <div class="bottom__button button">
            <button class="button">Начать поиск</button>
          </div>
          <div class="bottom__summury summury">
            <span class="summury__icons">Иконки</span>
          </div>
        </div>
      </div>
    </div>
  </div>
 </body>
</html>
