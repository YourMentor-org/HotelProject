<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Hotel | Search</title>
 </head>
 <body>
  <div class="page">
    <div class="page__container container">
      <div class="container__header header">
        <div class="header__logo">Лого</div>
        <div class="header__titles-container">
          <h1 class="header__title">
            Гостиницы по лучшим ценам
          </h1>
          <h2 class="header__subtitle">
            JCB - лучший интернет сервис по версии Natinal Geographic Traveler Awards
          </h2>
        </div>
      </div>
      <div class="container__form form">
        <div class="form__search search">
          <input type="search" class="search__input" placeholder="Направление, город, название отеля: например, Париж, Милан ">
        </div>
        <div class="form__dates-container dates-container">
          <div class="dates-container__date date">
            <label class="date__label">Выберите дату вселения</label>
            <input type="date" class="date__input" value="23/01/2017">
          </div>
          <div class="dates-container__date date">
            <label class="date__label">Выберите дату отъезда</label>
            <input type="date" class="date__input" value="28/01/2017">
          </div>
        </div>
        <input type="checkBox" class="form__checkbox">
        <label class="form__label-sale">Добавить перелет и получить скидку</label>
        <button class="form__button">Начать поиск</button>
        <div class="form__summary summary">
          <span class="summary__icons">Иконки</span>
        </div>
        </div>
      </div>
    </div>
  </div>
 </body>
</html>
