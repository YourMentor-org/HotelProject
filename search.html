<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Search</title>
 </head>
 <body>
  <div class="page">
    <div class="page__container container">
      <div class="header">
        <div class="header__logo">Лого</div>
        <div class="header__titles-container">
          <h1 class="header__heading">
            Гостиницы по лучшим ценам
          </h1>
          <h2 class="header__subtitle">
            JCB - лучший интернет сервис по версии Natinal Geographic Traveler Awards
          </h2>
        </div>
      </div>
      <div class="container__form form">
        <div class="form__search">
          <input type="search" class="input" placeholder="Направление, город, название отеля: например, Париж, Милан ">
        </div>
        <div class="form__date date">
          <label class="date__label">Выберите дату вселения</label>
          <input type="date" class="date__input" value="23/01/2017">
          <label class="date__label">Выберите дату отъезда</label>
          <input type="date" class="date__input" value="28/01/2017">
        </div>
        <div class="form__quantity quantity">
          <label class="quantity__label-adults">Взрослых</label>
          <select size="1" name="adults[]" class="quantity__select-adults">
            <option value="1">1</option>
            <option selected value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <label class="quantity__label-children">Детей</label>
          <select size="1" name="children[]" class="quantity__select-children">
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="form__checkbox-rox checkbox-row">  
          <input type="checkBox" class="checkbox-row__checkbox-sale">
          <label class="checkbox-row__label-sale">Добавить перелет и получить скидку</label>
        </div>  
        <button class="from_button button">Начать поиск</button>
        <div class="form__summary summary">
          <span class="summary__trip-dates_black">Даты</span>
          <label class="summary__label-nights_black">3</label>
          <span class="summary__icon-nights_black">Ночи</span>
          <label class="summary__label-adults_black">2</label>
          <span class="summary__icon-adults_black">Взрослых</span>
          <label class="summary__label-children_black">1</label> 
          <span class="summary__icon-children_black">Ребенок</span>
        </div>
        </div>
      </div>
    </div>
  </div>
 </body>
</html>
